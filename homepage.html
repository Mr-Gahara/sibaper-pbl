<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siBaper - HomePage</title>
    <link rel="stylesheet" href="style/home.css">

    <link rel="icon" type="image" href="assets/icon.png">

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/elipse.svg" alt="">
                <h4>siBaper</h4>
            </div>

            <input type="checkbox" id="check">
            
            <label for="check">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </label>

            <ul>
                <li><a href="">Home</a></li>
                <li><a href="histori.html">Histori</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="assets/polnep.jpg" alt="">
            <div class="shadow">
                
            </div>
            <div class="greetings">
                <h1>Selamat Datang, <b id="nama"></b>!</h1>
                <h3>12 Oktober 2024</h3>
            </div>
        </section>

        <section class="section-info">
            <div class="text-info">
                <h1>Informasi Mengajar:</h1>
                <p>
                    Anda Hari ini memiliki kelas mengajar pada kelas A dan Kelas D.
                    silahkan mengisi berita perkuliahan pada kelas yang tersedia
                </p>
            </div>

            <img src="assets/icon.png" alt="">
        </section>

        <section class="section-task">
            <h1>Daftar Kelas:</h1>

            <div class="card-list" id="card-list">

            </div>
        </section>
    </main>

    <footer>
        <p>@2024 siBaper</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            const nama = localStorage.getItem('nama');
            const cardList = document.getElementById('card-list');

            if (!token) {
                console.log('tidak ada token, akses ditolak!');
                alert('tidak ada token');
                window.location.href = 'index.html';
            } else {
                console.log('Token ditemukan, Pengguna terautentikasi');
            
                fetch('http://127.0.0.1:8000/api/sibaper/data/homepage', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('gagal mengambil data!');
                    }
                    return response.json();
                })
                .then(data => {
                    // ambil data nama dosen dari JSON
                    const namaUser = document.getElementById('nama');

                    if (namaUser && nama) {
                        namaUser.textContent = nama;
                    } else {
                        console.log('Nama tidak ditemukan');
                    }

                    // ambil data jadwal dari JSON
                    const cardList = document.querySelector('.card-list');
                    cardList.innerHTML = ''; 

                    const currentTime = new Date(); // ambil waktu sekarang

                    // menampilkan card jadwal perkuliahan tiap kelas berdasarkan jadwal hari ini
                    data.data.forEach(jadwal => {
                        const startTime = new Date(`1970-01-01T${jadwal.jadwal.start}`);
                        const finishTime = new Date(`1970-01-01T${jadwal.jadwal.finish}`);

                        const card = document.createElement('div');
                        card.classList.add('card');

                        card.innerHTML = `
                            <div class="card-info">
                                <p>Semester ${jadwal.jadwal.semester}</p>
                                <p>Kelas ${jadwal.jadwal.kelas.abjad_kelas}</p>
                                <p>Pemrograman web</p>
                                <p>${jadwal.jadwal.start.slice(0, 5)} - ${jadwal.jadwal.finish.slice(0, 5)}</p>
                            </div>
                        `;

                        const button = document.createElement('button');
                        button.textContent = 'isi kelas';
                        button.onclick = () => window.location.href = 'formpage.html';

                        // validasi waktu untuk mengisi berita perkuliahan
                        if (currentTime > finishTime) {
                            button.disabled = true;
                            button.style.opacity = '0.5';
                            button.style.cursor = 'not-allowed';
                        }

                        card.appendChild(button);
                        cardList.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        function logout() {
            localStorage.clear();
            window.location.href='index.html';
        }

    </script>
</body>
</html>
